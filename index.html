<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Transformation Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="settings">
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <button id="new-game">New Game</button>
   </div>
    <div class="game-container">
      <div class="target-word">
         <span id="display-target-word" class="target-word-container">
          <div class="target-letter" data-index="5"></div>
          <div class="target-letter" data-index="6"></div>
          <div class="target-letter" data-index="7"></div>
          <div class="target-letter" data-index="8"></div>
        </span>
      </div>

      <div class="word-display">
        <!-- Each letter of the current word will be a button -->
        <button class="letter" data-index="0">F</button>
        <button class="letter" data-index="1">A</button>
        <button class="letter" data-index="2">S</button>
        <button class="letter" data-index="3">T</button>
      </div>

      <div class="virtual-keyboard">
        <div class="keyboard-row">
          <button class="key" data-key="Q">Q</button>
          <button class="key" data-key="W">W</button>
          <button class="key" data-key="E">E</button>
          <button class="key" data-key="R">R</button>
          <button class="key" data-key="T">T</button>
          <button class="key" data-key="Y">Y</button>
          <button class="key" data-key="U">U</button>
          <button class="key" data-key="I">I</button>
          <button class="key" data-key="O">O</button>
          <button class="key" data-key="P">P</button>
        </div>
        <div class="keyboard-row">
          <button class="key" data-key="A">A</button>
          <button class="key" data-key="S">S</button>
          <button class="key" data-key="D">D</button>
          <button class="key" data-key="F">F</button>
          <button class="key" data-key="G">G</button>
          <button class="key" data-key="H">H</button>
          <button class="key" data-key="J">J</button>
          <button class="key" data-key="K">K</button>
          <button class="key" data-key="L">L</button>
        </div>
        <div class="keyboard-row">
          <button class="key" data-key="Z">Z</button>
          <button class="key" data-key="X">X</button>
          <button class="key" data-key="C">C</button>
          <button class="key" data-key="V">V</button>
          <button class="key" data-key="B">B</button>
          <button class="key" data-key="N">N</button>
          <button class="key" data-key="M">M</button>
          <button class="submit" id="submit-guess">Submit</button>
        </div>
      </div>


      <div class="feedback"></div>
      <div class="turns">Turns: 0</div>
    </div>

    <script src="gameLogic.js" type="module"></script>
    <script src="gameUI.js" type="module"></script>
  </body>
</html>
